version: '3.8'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_DB: mycloud_production
      POSTGRES_USER: mycloud_user
      POSTGRES_PASSWORD: NewStrongPassword123
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - mycloud_network

  web:
    build: .
    restart: always
    env_file:
      - .env
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./logs:/app/logs
    depends_on:
      - db
    networks:
      - mycloud_network

  nginx:
    image: nginx:alpine
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web
    networks:
      - mycloud_network

volumes:
  postgres_data:
  static_volume:
  media_volume:

networks:
  mycloud_network:
    driver: bridge
