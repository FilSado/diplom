events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # Увеличены лимиты для загрузки файлов
    client_max_body_size 500M;
    client_body_timeout 300s;
    client_body_buffer_size 128k;
    
    # Оптимизация производительности
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    
    # Gzip сжатие
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/x-javascript image/svg+xml;
    
    upstream django {
        server web:8000;
    }

    server {
        listen 80;
        server_name 83.166.245.17 super-lawyer.ru;
        
        # Логирование
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;
        
        # React статические файлы (CSS, JS, images)
        location /static/ {
            alias /app/frontend_build/static/;
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri $uri/ =404;
        }
        
        # Django staticfiles (для админки и DRF)
        location /admin-static/ {
            alias /app/staticfiles/;
            expires 1M;
            add_header Cache-Control "public";
        }
        
        # Медиа файлы пользователей
        location /media/ {
            alias /app/media/;
            expires 1M;
            add_header Cache-Control "public";
        }
        
        # Загруженные файлы (uploads)
        location /uploads/ {
            alias /app/uploads/;
            expires 1M;
            add_header Cache-Control "public";
            # Защита от исполнения загруженных скриптов
            location ~* \.(php|py|pl|sh|cgi)$ {
                deny all;
            }
        }
        
        # Хранилище файлов (storage)
        location /storage/ {
            alias /app/storage/;
            expires 1M;
            add_header Cache-Control "public";
            # Защита от исполнения загруженных скриптов
            location ~* \.(php|py|pl|sh|cgi)$ {
                deny all;
            }
        }
        
        # API запросы к Django
        location /api/ {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 300s;
            proxy_connect_timeout 300s;
            proxy_send_timeout 300s;
            proxy_buffering off;
            proxy_request_buffering off;
        }
        
        # Админка Django
        location /admin/ {
            proxy_pass http://django;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Все остальное - отдаем index.html (React SPA)
        location / {
            root /app/frontend_build;
            try_files $uri $uri/ /index.html;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }
}
